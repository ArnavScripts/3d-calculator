<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="text">'3D'ish Calculator</h1>
    <h1 class="creator">by Arnav Mehta</h1>
    <div class="container">
        <div class="row">
            <input type="text" id="input">
        </div>
        <div class="row">
            <button class="numButton">AC</button>
            <button class="numButton"><</button>
            <button class="numButton">%</button>
            <button class="numButton">/</button>
        </div>
        <div class="row">
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button>
            <button class="numButton">*</button>
        </div>
        <div class="row">
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button>
            <button class="numButton">-</button>
        </div>
        <div class="row">
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <button class="numButton">3</button>
            <button class="numButton">+</button>
        </div>
        <div class="row">
            <button class="numButton">0</button>
            <button class="numButton">00</button>
            <button class="numButton">.</button>
            <button class="numButton">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
